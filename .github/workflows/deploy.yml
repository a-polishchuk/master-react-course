name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Add custom domain
        run: echo "mastering-react.tech" > out/CNAME

      - name: Fix asset paths
        run: |
          cd out
          find . -type f -name "*.html" -exec sed -i 's/"\/_next/"\.\/_next/g' {} +
          find . -type f -name "*.html" -exec sed -i "s/'\\/_next/'.\/_next/g" {} +

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          clean: true
